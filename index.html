<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Confession</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Drop Your Confession</h2>
        <textarea id="confession" placeholder="Write your confession here..."></textarea>
        <button onclick="submitConfession()">Submit</button>
    </div>

    <script>
        function submitConfession() {
            let confession = document.getElementById("confession").value;
            if (confession.trim() === "") {
                alert("Please write something!");
            } else {
                alert("Confession submitted anonymously!");
                document.getElementById("confession").value = "";
            }
        }
    </script>

</body>
</html>
